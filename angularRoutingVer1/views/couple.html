	<h2>カップル</h2>
	<figure><img src="img/couple.jpg" alt=""></figure>
	<p>ラテン語の「copula コプラ」という名詞や「copulare コプラーレ」という動詞に由来する。 「co」+「apere」が短縮したものであり、「co」は「一緒」、 「apere」はつなぐ、という意味[2]。つながって一緒になっているもの、という意味となったわけである。このラテン語がフランス語でcouple（クプル）となり、英語に伝わりcouple（カップル）となった。本来は、一組になったふたつ・二人全般（「一対」）を広く指している。</p>
